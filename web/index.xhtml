<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="scc" name="styles.css"/>
   <title>Authors</title>
</h:head>
<h:body>
    <h:form>
   <h:dataTable value="#{authorBean.authors}" var="a">
      <h:column>
         <f:facet name="header">ID</f:facet>
         #{a.id}
      </h:column>
        <h:column>
         <f:facet name="header">Name</f:facet>
         #{a.name}
      </h:column>
        <h:column>
         <f:facet name="header">Year</f:facet>
         #{a.year}
      </h:column>
       <h:column>
         <f:facet name="header">Books</f:facet>
         <h:commandLink action="#{authorBean.showBooks(a)}">посмотреть список книг</h:commandLink>
      </h:column>
       <h:column>
         <f:facet name="header">Удалить Книгу</f:facet>
         <h:commandLink action="#{authorBean.deleteAuthor(a.id)}">удалить автора</h:commandLink>
      </h:column>
   </h:dataTable>

        <h:inputText value="#{authorBean.author.name}"/>
        <h:inputText value="#{authorBean.author.year}"/>
        <h:commandButton action="#{authorBean.addToDB()}" value="Add"/>
    </h:form>
    <h:outputLink value="books.xhtml">Посмотреть Список Книг</h:outputLink>
</h:body>
</html>
