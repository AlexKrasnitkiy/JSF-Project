<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <h:outputStylesheet library="scc" name="styles.css"/>
</h:head>
<h:dataTable value="#{bookBean.books}" var="b">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{b.id}
    </h:column>
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{b.title}
    </h:column>
    <h:column>
        <f:facet name="header">Pages</f:facet>
        #{b.pages}
    </h:column>
    <h:column>
        <f:facet name="header">Pages</f:facet>
        #{b.genresText}
    </h:column>
    <h:column>
        <f:facet name="header">Author</f:facet>
        #{b.author.name}
    </h:column>
</h:dataTable>
<h:form>
    <h:inputText value="#{bookBean.book.title}"/>
    <h:inputText value="#{bookBean.book.pages}"/>
    <h:selectOneListbox value="#{bookBean.authorID}" size="1">
        <f:selectItems value="#{authorBean.oneAuthorMap}"/>
    </h:selectOneListbox>
    <h:commandButton action="#{bookBean.addToDB()}" value="Add"/>
</h:form>

</html>
