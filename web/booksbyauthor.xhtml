<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>

    <h:outputStylesheet library="scc" name="styles.css"/>
</h:head>
<h1>Книги #{authorBean.author.name}</h1>
<h:dataTable value="#{authorBean.author.books}" var="book">
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{book.title}
    </h:column>
    <h:column>
        <f:facet name="header">Pages</f:facet>
        #{book.pages}
    </h:column>
    <h:column>
        <f:facet name="header">Author</f:facet>
        #{book.author.name}
    </h:column>
</h:dataTable>
<h:form>
    <h:inputText value="#{bookBean.book.title}"/>
    <h:inputText value="#{bookBean.book.pages}"/>
    <h:commandButton action="#{bookBean.addToDB(authorBean.author)}" value="Add"/>
</h:form>
<h:outputLink value="index.xhtml">index</h:outputLink>
</html>
